<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
    <mat-drawer-container
        class="h-full flex-auto"
        (backdropClick)="onBackdropClicked()"
    >
        <!-- Drawer -->
        <!-- TODO: the [ position ] of the layout should be dynamic depending on the page direction -->
        <mat-drawer
            class="w-full dark:bg-gray-900 sm:w-100"
            [mode]="isScreenSmall ? 'side' : 'over'"
            [autoFocus]="false"
            [opened]="opened"
            [position]="'end'"
            #matDrawer
        >
            <!-- Report Drawer -->
            <app-sidebar-report
            (sidebarClose)="matDrawer.close()"
            ></app-sidebar-report>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">
            <!-- Header // TODO: ( Just a Reminder ) This header should be converted to a component to make it reusable  -->
            <header
                class="flex flex-0 flex-col gap-4 bg-white p-6 dark:bg-transparent sm:flex-row sm:items-center sm:justify-between sm:py-12 sm:px-10"
            >
                <!-- Title & Breadcrumbs -->
                <div class="min-w-0 flex-1">
                    <!-- Breadcrumbs -->
                    <div>
                        <div class="flex flex-wrap items-center font-medium">
                            <div>
                                <a class="whitespace-nowrap text-primary-500"
                                    >Requests</a
                                >
                            </div>
                            <div
                                class="ml-1 flex items-center whitespace-nowrap"
                            >
                                <mat-icon
                                    class="text-tqeem-primaryGreyAccent icon-size-5"
                                    [svgIcon]="'heroicons_solid:chevron-right'"
                                ></mat-icon>
                                <span class="ml-1 text-tqeem-primaryGreyAccent"
                                    >Previous Requests</span
                                >
                            </div>
                        </div>
                    </div>
                    <!-- Page Title -->
                    <div class="mt-2">
                        <h2
                            class="truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl"
                        >
                            Previous Requests
                        </h2>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex shrink-0 items-center">
                    <button
                        class="bg-gradient-to-b from-tqeem-primaryFrom to-tqeem-primaryTo text-white"
                        mat-flat-button
                        [routerLink]="'./../new'"
                    >
                        <mat-icon
                            class="mr-2 icon-size-5"
                            [svgIcon]="'feather:plus'"
                        ></mat-icon>
                        New Request
                    </button>
                </div>
            </header>

            <!-- Main // TODO: ( Just a Reminder ) This header should be converted to a component to make it reusable  -->
            <main
                class="flex-auto overflow-y-auto bg-tqeem-bodyPrimaryAccent p-6 sm:p-10"
              cdk-scrollable
            >
                <!-- CONTENT GOES HERE -->
                <div class="flex min-w-full flex-auto flex-col gap-7">
                    <!-- Statistics Section -->
                    <section class="flex flex-wrap items-stretch gap-7">
                        <!-- All Requests -->
                        <div
                            class="flex grow basis-60 flex-col justify-center rounded-xl bg-white p-6"
                        >
                            <h3 class="text-4xl font-extrabold leading-tight">
                                250
                            </h3>
                            <span
                                class="text-sm font-medium text-tqeem-primaryGreyAccent"
                                >All Requests</span
                            >
                        </div>
                        <!-- Inquiry about a information vehicle -->
                        <div
                            class="flex grow basis-60 flex-col justify-center rounded-xl bg-white p-6"
                        >
                            <h3 class="text-4xl font-extrabold leading-tight">
                                150
                            </h3>
                            <span
                                class="text-sm font-medium text-tqeem-primaryGreyAccent"
                                >Inquiry about a information vehicle</span
                            >
                        </div>
                        <!-- Inquiry about a vehicle specifications -->
                        <div
                            class="flex grow basis-60 flex-col justify-center rounded-xl bg-white p-6"
                        >
                            <h3 class="text-4xl font-extrabold leading-tight">
                                100
                            </h3>
                            <span
                                class="text-sm font-medium text-tqeem-primaryGreyAccent"
                                >Inquiry about a vehicle specifications</span
                            >
                        </div>
                    </section>
                    <!-- Tabs -->
                    <mat-tab-group
                        animationDuration="0ms"
                        class="grow overflow-hidden rounded-xl bg-white"
                        dynamicHeight="true"
                    >
                        <!-- All Requests Tab -->
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <div
                                    class="flex items-center gap-1 text-tqeem-primary"
                                >
                                    <span class="text-[14px] font-medium"
                                        >All</span
                                    >
                                    <span
                                        class="rounded-sm bg-tqeem-borderPrimaryAccent px-1 py-px text-sm font-bold"
                                        >250</span
                                    >
                                </div>
                            </ng-template>
                            <!-- All Requests Table -->
                            <ng-template matTabContent>
                                <app-requests-table
                                    (selectRow)="getDataFromSelectedRow($event)"
                                ></app-requests-table>
                            </ng-template>
                        </mat-tab>
                        <!-- Vehicle Information Requests Tab -->
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <div
                                    class="flex items-center gap-1 text-tqeem-primaryGreyAccent"
                                >
                                    <span class="text-[14px] font-medium"
                                        >Vehicle Information</span
                                    >
                                    <span
                                        class="rounded-sm bg-tqeem-borderPrimaryAccent px-1 py-px text-sm font-bold"
                                        >150</span
                                    >
                                </div>
                            </ng-template>
                             <!-- Vehicle Information Requests Table -->
                            <app-requests-table
                                (selectRow)="getDataFromSelectedRow($event)"
                            ></app-requests-table>
                        </mat-tab>
                        <!-- Vehicle Specifications Tab -->
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <div
                                    class="flex items-center gap-1 text-tqeem-primaryGreyAccent"
                                >
                                    <span class="text-[14px] font-medium"
                                        >Vehicle Specifications</span
                                    >
                                    <span
                                        class="rounded-sm bg-tqeem-borderPrimaryAccent px-1 py-px text-sm font-bold"
                                        >100</span
                                    >
                                </div>
                            </ng-template>
                            <!-- Vehicle Specifications Table -->
                            <app-requests-table
                                (selectRow)="getDataFromSelectedRow($event)"
                                [reportSideBarState]="matDrawer.opened"
                            ></app-requests-table>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </main>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
