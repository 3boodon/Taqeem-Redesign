<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
    <mat-drawer-container
        class="h-full flex-auto"
        (backdropClick)="onBackdropClicked()"
    >
        <!-- Drawer -->
        <mat-drawer
            class="w-full dark:bg-gray-900 sm:w-100"
            [mode]="isScreenSmall ? 'side' : 'over'"
            [autoFocus]="false"
            [opened]="reportMode"
            [position]="'end'"
            #matDrawer
        >
            <!-- Demo sidebar -->
            <app-sidebar-report
                (sidebarClose)="closeSidebar($event)"
            ></app-sidebar-report>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">
            <!-- Header // TODO: This header should be converted to a component -->
            <header
                class="flex flex-0 flex-col gap-4 bg-white p-6 dark:bg-transparent sm:flex-row sm:items-center sm:justify-between sm:py-12 sm:px-10"
            >
                <div class="min-w-0 flex-1">
                    <!-- Breadcrumbs -->
                    <div>
                        <div class="flex flex-wrap items-center font-medium">
                            <div>
                                <a class="whitespace-nowrap text-primary-500"
                                    >Requests</a
                                >
                            </div>
                            <div
                                class="ml-1 flex items-center whitespace-nowrap"
                            >
                                <mat-icon
                                    class="text-tqeem-primaryGreyAccent icon-size-5"
                                    [svgIcon]="'heroicons_solid:chevron-right'"
                                ></mat-icon>
                                <span class="ml-1 text-tqeem-primaryGreyAccent"
                                    >Previous Requests</span
                                >
                            </div>
                        </div>
                    </div>
                    <!-- Title -->
                    <div class="mt-2">
                        <h2
                            class="truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl"
                        >
                            Previous Requests
                        </h2>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex shrink-0 items-center">
                    <button
                        class="bg-gradient-to-b from-tqeem-primaryFrom to-tqeem-primaryTo text-white"
                        mat-flat-button
                        [routerLink]="'./../new'"
                    >
                        <mat-icon
                            class="mr-2 icon-size-5"
                            [svgIcon]="'feather:plus'"
                        ></mat-icon>
                        New Request
                    </button>
                </div>
            </header>

            <!-- fuseScrollbar="true"
            [fuseScrollbarOptions]="{wheelPropagation: false, suppressScrollX: true}" -->
            <!-- Main // TODO: This header should be converted to a component -->
            <main
                class="flex-auto overflow-y-auto bg-tqeem-bodyPrimaryAccent p-6 sm:p-10"
                cdkScrollable
            >
                <!-- CONTENT GOES HERE -->
                <div class="flex min-w-full flex-auto flex-col gap-7">
                    <!-- Statistics Section -->
                    <section class="flex flex-wrap items-stretch gap-7">
                        <div
                            class="flex grow basis-60 flex-col justify-center rounded-xl bg-white p-6"
                        >
                            <h3 class="text-4xl font-extrabold leading-tight">
                                250
                            </h3>
                            <span
                                class="text-sm font-medium text-tqeem-primaryGreyAccent"
                                >All Requests</span
                            >
                        </div>
                        <div
                            class="flex grow basis-60 flex-col justify-center rounded-xl bg-white p-6"
                        >
                            <h3 class="text-4xl font-extrabold leading-tight">
                                150
                            </h3>
                            <span
                                class="text-sm font-medium text-tqeem-primaryGreyAccent"
                                >Inquiry about a information vehicle</span
                            >
                        </div>
                        <div
                            class="flex grow basis-60 flex-col justify-center rounded-xl bg-white p-6"
                        >
                            <h3 class="text-4xl font-extrabold leading-tight">
                                100
                            </h3>
                            <span
                                class="text-sm font-medium text-tqeem-primaryGreyAccent"
                                >Inquiry about a vehicle specifications</span
                            >
                        </div>
                    </section>
                    <!-- Table -->
                    <mat-tab-group
                        animationDuration="0ms"
                        class="grow rounded-xl bg-white"
                        dynamicHeight="true"
                    >
                        <mat-tab label="All">
                            <!-- Main Table -->
                            <ng-template matTabContent>
                                <app-requests-table
                                    (selectRow)="getDataFromSelectedRow($event)"
                                ></app-requests-table>
                            </ng-template>
                        </mat-tab>
                        <mat-tab
                            label="Vehicle Information"
                            class="rounded-none"
                        >
                            <app-requests-table
                                (selectRow)="getDataFromSelectedRow($event)"
                            ></app-requests-table>
                        </mat-tab>
                        <mat-tab
                            label="Vehicle Specifications"
                            class="rounded-none"
                        >
                            <app-requests-table
                                (selectRow)="getDataFromSelectedRow($event)"
                            ></app-requests-table>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </main>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
