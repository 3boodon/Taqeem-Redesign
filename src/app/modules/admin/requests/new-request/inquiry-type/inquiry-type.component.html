<div
    class="bg-tqeem-bodyPrimaryAccent @container"
>
    <!-- Inquiry list -->

    <mat-drawer-container >
        <!-- Drawer -->
        <mat-drawer
            class="dark:bg-gray-900 sm:w-96"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer
        >
            <!-- Side Bar Header -->
            <div class="flex items-center justify-between py-3 px-8 lg:hidden">
                <!-- Title -->
                <div class="text-xl font-extrabold leading-none tracking-tight">
                    Inquiry Types
                </div>
                <!-- Close button -->
                <button mat-icon-button (click)="drawer.close()">
                    <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
            <!-- Panel links [ Inquiry Types Tabs ] -->
            <div class="flex flex-col divide-y border-t border-b">
                <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                    <div
                        class="flex cursor-pointer px-8 py-5"
                        [ngClass]="{
                            'dark:hover:bg-hover hover:bg-gray-100':
                                !selectedPanel || selectedPanel !== panel.id,
                            'bg-primary-50 dark:bg-hover':
                                selectedPanel && selectedPanel === panel.id
                        }"
                        (click)="goToPanel(panel.id)"
                    >
                        <mat-icon
                            [ngClass]="{
                                'text-hint':
                                    !selectedPanel ||
                                    selectedPanel !== panel.id,
                                'text-primary dark:text-primary-500':
                                    selectedPanel && selectedPanel === panel.id
                            }"
                            [svgIcon]="panel.icon"
                        ></mat-icon>
                        <div class="ml-3">
                            <div
                                class="font-medium leading-6"
                                [ngClass]="{
                                    'text-primary dark:text-primary-500':
                                        selectedPanel &&
                                        selectedPanel === panel.id
                                }"
                            >
                                {{ panel.title }}
                            </div>
                            <div class="mt-0.5 text-tqeem-primaryGreyAccent">
                                {{ panel.description }}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content
            class="flex flex-col bg-tqeem-bodyPrimaryAccent"
        >
            <!-- Main -->
            <div class="flex-auto p-5 lg:p-7">
                <!-- Panel header -->
                <div class="flex items-center">
                    <!-- Drawer toggle -->
                    <button
                        class="-ml-2 lg:hidden"
                        mat-icon-button
                        (click)="drawer.toggle()"
                    >
                        <mat-icon
                            [svgIcon]="'heroicons_outline:menu'"
                        ></mat-icon>
                    </button>

                    <!-- Panel title -->
                    <!-- <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                            {{getPanelInfo(selectedPanel).title}}
                        </div> -->
                </div>

                <!-- Load settings panel -->
                <!-- <div class=""> -->
                <ng-container [ngSwitch]="selectedPanel">
                    <!-- inquiry-information -->
                    <ng-container *ngSwitchCase="'inquiry-information'">
                        <inquiry-information
                            (showDetail)="showDetails($event)"
                        ></inquiry-information>
                    </ng-container>
                    <!-- Notifications -->
                    <ng-container *ngSwitchCase="'inquiry-specifications'">
                        <inquiry-specifications
                            (showDetail)="showDetails($event)"
                        ></inquiry-specifications>
                    </ng-container>
                </ng-container>
                <!-- </div> -->
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
