<div class="relative overflow-hidden flex flex-auto w-full bg-tqeem-bodyPrimaryAccent @container">
    <!-- Inquery list -->



    <div class="flex flex-col w-full min-w-0 @[600px]:flex sm:absolute sm:inset-0 sm:overflow-hidden">

        <mat-drawer-container class="flex-auto sm:h-full ">
    
            <!-- Drawer -->
            <mat-drawer
                class="sm:w-96 dark:bg-gray-900"
                [autoFocus]="false"
                [mode]="drawerMode"
                [opened]="drawerOpened"
                #drawer>
                <!-- Header -->
                <div class="flex items-center justify-end  lg:hidden">
                    <!-- Title -->
                    <!-- <div class="text-4xl font-extrabold tracking-tight leading-none">Settings</div> -->
                    <!-- Close button -->
                    <!-- <div class="lg:hidden"> -->
                        <button
                            mat-icon-button
                            (click)="drawer.close()">
                            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                        </button>
                    <!-- </div> -->
                </div>
                <!-- Panel links -->
                <div class="flex flex-col divide-y border-t border-b">
                    <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                        <div
                            class="flex px-8 py-5 cursor-pointer"
                            [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedPanel || selectedPanel !== panel.id,
                                        'bg-primary-50 dark:bg-hover': selectedPanel && selectedPanel === panel.id}"
                            (click)="goToPanel(panel.id)">
                            <mat-icon
                                [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                            'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}"
                                [svgIcon]="panel.icon"></mat-icon>
                            <div class="ml-3">
                                <div
                                    class="font-medium leading-6"
                                    [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}">
                                    {{panel.title}}
                                </div>
                                <div class="mt-0.5  text-tqeem-primaryGreyAccent">
                                    {{panel.description}}
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </mat-drawer>
    
            <!-- Drawer content -->
            <mat-drawer-content class="flex flex-col bg-tqeem-bodyPrimaryAccent overflow-hidden">
    
                <!-- Main -->
                <!-- px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12 -->
                <div class="flex-auto lg:p-[30px] ">
    
                    <!-- Panel header -->
                    <div class="flex items-center">
    
                        <!-- Drawer toggle -->
                        <button
                            class="lg:hidden -ml-2"
                            mat-icon-button
                            (click)="drawer.toggle()">
                            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                        </button>
    
                        <!-- Panel title -->
                        <!-- <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                            {{getPanelInfo(selectedPanel).title}}
                        </div> -->
                    </div>
    
                    <!-- Load settings panel -->
                    <div class="">
                        <ng-container [ngSwitch]="selectedPanel">
                     
                            <!-- inquiry-information -->
                            <ng-container *ngSwitchCase="'inquiry-information'">
                                <inquiry-information
                                (showDetail)="showDetails($event)"
                                ></inquiry-information>
                            </ng-container>
                            <!-- Notifications -->
                            <ng-container *ngSwitchCase="'inquiry-specifactions'">
                                <inquiry-specifactions
                                (showDetail)="showDetails($event)"
                                ></inquiry-specifactions>
                            </ng-container>
                         
                        </ng-container>
                    </div>
    
                </div>
    
            </mat-drawer-content>
    
        </mat-drawer-container>
    
    </div>

    

  
   
        <!-- Inquiry -->
        <div class="overflow-y-auto h-[100vh] ">
            <div
                class="flex items-center cursor-pointer border-b py-5 px-6 bg-card hover:bg-gray-50"
                routerLink="InqueryInformation" >
                <div class="" style="align-self: baseline">
                    <mat-icon
                        class="text-primary-500"
                        svgIcon="heroicons_outline:user-circle"
                    ></mat-icon>
                </div>
                <div class="min-w-0 ml-4 w-[284px]">
                    <div class="font-medium leading-5">
                        Inquiry about a information vehicle
                    </div>
                    <div
                        class="leading-5 text-tqeem-primaryGreyAccent dark:text-primary-500"
                    >
                        Search about a vehicle using serial number and Odometer
                        reading
                    </div>
                </div>
            </div>

            <div
                class="flex items-center cursor-pointer border-b py-5 px-6 bg-card hover:bg-gray-50"
            >
                <div class="" style="align-self: baseline">
                    <mat-icon
                        class="text-primary-500"
                        svgIcon="heroicons_outline:credit-card"
                    ></mat-icon>
                </div>
                <div class="min-w-0 ml-4 w-[284px]">
                    <div class="font-medium leading-5">
                        Inquiry about a vehicle specifactions
                    </div>
                    <div
                        class="leading-5 text-tqeem-primaryGreyAccent dark:text-primary-500"
                    >
                        Search about a vehicle using its specifications and
                        Odometer reading
                    </div>
                </div>
            </div>
            <!-- TODO Set ngClass To Active Hover On Element then set Router Link  to navigate between  inquery-->
        </div>
    </div>
