<div class="flex flex-auto w-full min-w-0 flex-col sm:absolute sm:inset-0">
    <mat-drawer-container class="flex-auto sm:h-full">
        <!-- Drawer -->
        <mat-drawer
            class="dark:bg-gray-900 sm:w-96"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer
        >
            <!-- Header -->
            <div class="m-8 flex items-center justify-between lg:hidden">
                <!-- Title -->
                <div
                    class="text-4xl font-extrabold leading-none tracking-tight"
                >
                    Inquery Type
                </div>
                <!-- Close button -->
                <div>
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">
                <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                    <div
                        class="flex cursor-pointer px-8 py-5"
                        [ngClass]="{
                            'hover:bg-gray-100':
                                !selectedPanel || selectedPanel !== panel.id,
                            'bg-primary-50 dark:bg-hover':
                                selectedPanel && selectedPanel === panel.id
                        }"
                        (click)="goToPanel(panel.id)"
                    >
                        <mat-icon
                            [ngClass]="{
                                'text-hint':
                                    !selectedPanel ||
                                    selectedPanel !== panel.id,
                                'text-primary':
                                    selectedPanel && selectedPanel === panel.id
                            }"
                            [svgIcon]="panel.icon"
                        ></mat-icon>
                        <div class="ml-3">
                            <div
                                class="font-medium leading-6"
                                [ngClass]="{
                                    'text-primary':
                                        selectedPanel &&
                                        selectedPanel === panel.id
                                }"
                            >
                                {{ panel.title }}
                            </div>
                            <div class="mt-0.5 text-tqeem-primaryGreyAccent">
                                {{ panel.description }}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div
                class="flex-auto space-y-2 bg-tqeem-bodyPrimaryAccent px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12"
            >
                <!-- Panel header -->
                <div class="flex items-center lg:hidden">
                    <!-- Drawer toggle -->
                    <button
                        class="-ml-2"
                        mat-icon-button
                        (click)="drawer.toggle()"
                    >
                        <mat-icon
                            [svgIcon]="'heroicons_outline:menu'"
                        ></mat-icon>
                    </button>

                    <!-- Panel title -->
                    <div
                        class="ml-2 text-xl font-bold leading-none tracking-tight lg:ml-0 "
                    >
                        {{ getPanelInfo(selectedPanel).title }}
                    </div>
                </div>

                <!-- Load settings panel -->
                <div>
                    <ng-container [ngSwitch]="selectedPanel">
                        <!-- Account -->
                        <ng-container *ngSwitchCase="'inquiry-information'">
                            <inquiry-information></inquiry-information>
                        </ng-container>
                        <!-- Notifications -->
                        <ng-container *ngSwitchCase="'inquiry-specifactions'">
                            <inquiry-specifactions></inquiry-specifactions>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
